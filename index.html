<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Rosarivo" rel="stylesheet">
	<link href="src/css/master.css" rel="stylesheet">
	<title>Wikipedia Viewer</title>
</head>

<!-- !!!!!!BODY!!!!!!!! -->
<body id="body">
	<div id="content-wrapper">
		<div class="input-headers">
			<div class="headers">
				<h1>Wikipedia at Your Fingertips</h1>
			</div>
			<div class="input-container">
				<div class="input">
					<input type="text" id="input" placeholder="Search wikipedia" autofocus>
					<i class="material-icons clear">clear</i>
				</div>
			</div>
			<h3>OR</h3>
			<a class="button" id="random" type="button" href="" target="_blank">Discover something new</a>
		</div>
		<ul class="list"></ul>
	</div>
	<!-- !!!!!!!!!FOOTER!!!!!!!!! -->

	<footer>
		<p>
			Created by <a target="_blank" href="http://www.coreyburkhart.com">Corey Burkhart</a> as a <a target="_blank" href="https://www.freecodecamp.com/coreyburkhart">Free Code Camp</a> project.
		</p>
	</footer>

	<!-- !!!!!!!SCRIPTS!!!!!! -->

	<script src="src/js/master.js" language="javascript" type="text/javascript"></script>
